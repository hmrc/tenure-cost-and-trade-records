include "backend.conf"

appName = tenure-cost-and-trade-records

play.http.router = prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
#play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
#play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform backend microservice.
#play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"

# Internal auth module
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"

play.modules.enabled += "uk.gov.hmrc.tctr.backend.ForTCTRModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

#play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

#mongodb {
#  uri = "mongodb://localhost:27017/tctr"
#}

application.session.httpOnly = false
application.session.secure = false

play.i18n.langs = ["en","cy"]

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  enabled = true
}

auditing {
  enabled = true
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.tctr.backend.controllers.SaveAsDraftController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

}


# Microservice specific config

proxy {
  proxyRequiredForThisEnvironment = false
}

mongodb {
  uri = "mongodb://localhost:27017/tenure-cost-and-trade-records"
}

microservice {

  services {
    tenure-cost-and-trade-records-stubs {
      host = localhost
      port = 9528
    }
    internal-auth {
      host = localhost
      port = 8470
    }
    deskpro-ticket-queue {
      host = "localhost"
      port = 8651
    }

    timeout = 30 seconds

    email {
      host = localhost
      port = 8300
    }
  }
}

authenticationRequired = true

crypto.key =  "Eg3dxpZu5Xt95mt7aM0wHVRHsoSlKfgq"    # Key is overridden for each environment

authentication {
  maxFailedLogins = 5
  lockoutDurationHours = 2
  loginSessionDurationHours = 1
  ipLockoutEnabled = false
  voaIPAddress = "replaceme"
}

submissionExport {
  enabled = true
  frequencySeconds = 30
  batchSize = 50
  testAccountPrefix = "999960"
  enableDuplicateSubmissions = false
  retryWindowHours = 1
}

notConnectedSubmissionExport {
  enabled = true
  batchSize = 10
}

validationImport {
  importTestData = true
}

notConnectedSubmissionTTL = 33
connectedSubmissionTTL = 33
submittedTTL = 100
